language: java
sudo: true
cache:
  directories:
    - $HOME/.m2
script:
  -mvn clean install --errors --batch-mode
before_install:
  - rvm install 2.6.0
  - rvm use 2.6.0
install:
  - gem install xcop -v 0.6
env:
  global:
    - MAVEN_OPTS="-Xmx256m"
    - JAVA_OPTS="-Xmx256m"
jdk:
  - openjdk8
after_success:
  - "bash <(curl -s https://codecov.io/bash)"